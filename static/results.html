<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion Search Results</title>
    <link rel="stylesheet" type="text/css" href="./static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body class="results-page">
    <div class="background-overlay results-overlay"></div>
    
    <div class="results-container">
        <div class="header">
            <div class="logo-container small">
                <h1>ORION <span>SEARCH ENGINE</span></h1>
            </div>
            
            <div class="search-container top">
                <form method="post" action="/websearch">
                    <div class="search-box">
                        <input type="text" placeholder="Explore the digital universe..." value="{{query}}" name="query">
                        <button type="submit">
                            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon">
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        
        <div class="results-list">
            {% if urls %}
                <h2>Search Results</h2>
                {% for url in urls %}
                    <div class="result-card">
                        <h3>Result</h3>
                        <a href="{{url[0]}}">{{url[0]}}</a>
                    </div>
                {% endfor %}
            {% else %}
                <div class="no-results">
                    <h2>No results found</h2>
                    <p>Try a different search query</p>
                </div>
            {% endif %}
            
            {% if data %}
                <div class="data-container">
                    <p>{{data}}</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
