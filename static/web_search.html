<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orion Search Engine</title>
    <link rel="stylesheet" type="text/css" href="./static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-overlay"></div>
    
    <div class="container">
        <div class="logo-container">
            <div class="logo-glow"></div>
            <h1>ORION <span>SEARCH ENGINE</span></h1>
        </div>
        
        <div class="search-container">
            <form method="post" action="/websearch">
                <div class="search-box">
                    <input type="text" placeholder="Explore the digital universe..." name="query">
                    <button type="submit">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="search-icon">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                </div>
            </form>
        </div>
        
        <div class="tagline">
            <p>Ever wondering the moonlit forest</p>
        </div>
        
        <div class="constellation">
            <div class="star s1"></div>
            <div class="star s2"></div>
            <div class="star s3"></div>
            <div class="star s4"></div>
            <div class="star s5"></div>
            <div class="line l1"></div>
            <div class="line l2"></div>
            <div class="line l3"></div>
            <div class="line l4"></div>
        </div>
    </div>
</body>
</html>
